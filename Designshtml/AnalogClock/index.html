<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="wrap">
            <div class="ClockSurface">
                <div class="marks">
                    <div id="N12">12</div>
                    <div id="N1">1</div>
                    <div id="N2">2</div>
                    <div id="N3">3</div>
                    <div id="N4">4</div>
                    <div id="N5">5</div>
                    <div id="N6">6</div>
                    <div id="N7">7</div>
                    <div id="N8">8</div>
                    <div id="N9">9</div>
                    <div id="N10">10</div>
                    <div id="N11">11</div>
                </div>
            </div>
            <div class="pins">
                <div class="pinCenter"></div>
                <div class="hr" id="hr"></div>
                <div class="min" id="min"></div>
                <div class="sec"></div>
            </div>
        </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
